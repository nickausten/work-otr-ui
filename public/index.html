<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" type="text/html" href="/css/materialize.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      type="text/html"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/html" href="/css/smpSortableTable.css" />

    <link rel="stylesheet" type="text/html" href="/css/toastr.css" />
    <link rel="stylesheet" type="text/html" href="/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="cyan">
        <div class="nav-wrapper">
          <div class="container">
            <a href=" #" data-activates="mobile-menu" class="button-collapse"
              ><i class="material-icons">menu</i></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="title">On Time Running Report</h1>
        <div id="myerror"></div>
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#rpt-summary">Summary</a></li>
              <li class="tab col s3">
                <a class="active" href="#rpt-day">Daily</a>
              </li>
              <li class="tab col s3"><a href="#rpt-week">Weekly</a></li>
              <li class="tab col s3"><a href="#rpt-month">Monthly</a></li>
            </ul>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <span class="card-title"
              >Select Date Range and Train (optional)</span
            >

            <div class="row col s12">
              <div class="input-field col s2">
                <input
                  placeholder="Date"
                  id="from_date"
                  type="text"
                  class="datepicker"
                />
                <label for="from_date">From:</label>
              </div>
              <div class="input-field col s2">
                <input
                  placeholder="From Time"
                  id="from_time"
                  type="text"
                  class="timepicker"
                />
                <label for="from_time">Time:</label>
              </div>
              <div class="input-field col s2">
                <input
                  placeholder="Date"
                  id="to_date"
                  type="text"
                  class="datepicker"
                />
                <label for="to_date">To:</label>
              </div>
              <div class="input-field col s2">
                <input
                  placeholder="To Time"
                  id="to_time"
                  type="text"
                  class="timepicker"
                />
                <label for="to_time">Time:</label>
              </div>
              <div class="input-field col s2">
                <input
                  placeholder="Starts with"
                  id="train_id"
                  type="number"
                  class="tooltipped"
                />
                <label for="train_id">Train ID (opt):</label>
              </div>
              <div class="input-field col s2">
                <input
                  placeholder="Category"
                  id="train_cat"
                  type="text"
                  class="tooltipped"
                />
                <label for="train_cat">Category (opt):</label>
              </div>
            </div>
            <div class="col s2">
              <a
                id="get-btn"
                class="btn btn-small waves-effect waves-medium cyan"
              >
                <i class="mz-">Get data!</i></a
              >
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title">Train Services</span>
            <hr />
            <div id="mydata" class="data-space"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer cyan">
      <div class="footer-copyright">
        <div class="container">
          <a
            class="grey-text text-lighten-4 left"
            href="http://www.ansaldo-sts.com"
            >Â© 2019 Copyright Ansaldo STS</a
          >

          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>
    <script>
      console.log("In-HTML Started...");
    </script>
    <script src="/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/js/materialize.min.js" type="text/javascript"></script>
    <script src="/js/toastr.min.js" type="text/javascript"></script>
    <script src="/js/smpSortableTable.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
